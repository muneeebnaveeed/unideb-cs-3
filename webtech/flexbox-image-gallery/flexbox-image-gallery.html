<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Gallery</title>
    <link rel="stylesheet" href="flexbox-image-gallery.css">
</head>
<body>
    <main>
        <h1>Image Gallery</h1>
        <div class="images">
            <img src="https://picsum.photos/200/300?random=1" width="300" height="200" alt="Random Image">
            <img src="https://picsum.photos/200/300?random=2" width="300" height="200" alt="Random Image">
            <img src="https://picsum.photos/200/300?random=3" width="300" height="200" alt="Random Image">
            <img src="https://picsum.photos/200/300?random=4" width="300" height="200" alt="Random Image">
            <img src="https://picsum.photos/200/300?random=5" width="300" height="200" alt="Random Image">
            <img src="https://picsum.photos/200/300?random=6" width="300" height="200" alt="Random Image">
            <img src="https://picsum.photos/200/300?random=7" width="300" height="200" alt="Random Image">
            <img src="https://picsum.photos/200/300?random=8" width="300" height="200" alt="Random Image">
        </div>
    </main>
    <footer>
        <p>
            <small>
                Powered by <a href="https://picsum.photos">Lorem Ipsum</a>
            </small>
        </p>
    </footer>
</body>
</html>
